<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Up or Shape Out</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container">
        <div class="input-group mb-3">
            <button class="btn btn-info" type="button" id="recBtn">Draw Rectangle</button>
            <input id="recH-input" type="text" class="form-control" placeholder="Height px" aria-describedby="button-addon1">
            <input id="recW-input" type="text" class="form-control" placeholder="Width px" aria-describedby="button-addon1">
        </div>
        <div class="input-group mb-3">
            <button class="btn btn-info" type="button" id="sqBtn">Draw Square</button>
            <input id="sides-input" type="text" class="form-control" placeholder="Sides px" aria-describedby="button-addon2">

        </div>
        <div class="input-group mb-3">
            <button class="btn btn-info" type="button" id="cirBtn">Draw Circle</button>
            <input id="radius-input" type="text" class="form-control" placeholder="Radius px" aria-describedby="button-addon3">
        </div>
        <div class="input-group mb-3">
            <button class="btn btn-info" type="button" id="triBtn">Draw Triangle</button>
            <input id="tri-input" type="text" class="form-control" placeholder="Height px" aria-describedby="button-addon4">
        </div>
        <div class="row justify-content-around">
            <div class="col" id="canvas"></div>
            <div class="d-flex flex-column mb-auto justify-content-center" id="inputs">
                <div class="input-group p-4">
                    <span class="input-group-text" >Shape:</span>
                    <input id="output-shape" type="text" class="form-control inputs" readonly>
                </div>
                <div class="input-group p-4">
                    <span class="input-group-text" >Width:</span>
                    <input id="output-width" type="text" class="form-control inputs" readonly>
                </div>
                <div class="input-group p-4">
                    <span class="input-group-text" >Height:</span>
                    <input id="output-height" type="text" class="form-control inputs" readonly>
                </div>
                <div class="input-group p-4">
                    <span class="input-group-text" >Radius:</span>
                    <input id="output-radius" type="text" class="form-control inputs" readonly>
                </div>
                <div class="input-group p-4">
                    <span class="input-group-text" >Area:</span>
                    <input id="output-area" type="text" class="form-control inputs" readonly>
                </div>
                <div class="input-group p-4">
                    <span class="input-group-text" >Perimeter:</span>
                    <input id="output-perimeter" type="text" class="form-control inputs" readonly>
                </div>

            </div>


        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
